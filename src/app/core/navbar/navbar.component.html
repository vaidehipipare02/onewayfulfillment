<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo -->
<div class="logo">
  <a routerLink="/">
    <img 
      fetchpriority="high" 
      width="160" 
      height="90" 
      src="https://1onewayfulfillment.com/wp-content/uploads/2024/03/1-Way-Logo.png" 
      class="attachment-full size-full wp-image-9" 
      alt="One Way Fulfillment Logo"
      srcset="
        https://1onewayfulfillment.com/wp-content/uploads/2024/03/1-Way-Logo.png 900w, 
        https://1onewayfulfillment.com/wp-content/uploads/2024/03/1-Way-Logo-300x167.png 300w, 
        https://1onewayfulfillment.com/wp-content/uploads/2024/03/1-Way-Logo-768x427.png 768w" 
      sizes="(max-width: 900px) 100vw, 900px"
    >
  </a>
</div>


    <!-- Mobile hamburger (three lines as in your CSS) -->
    <button
      class="menu-toggle"
      aria-label="Toggle menu"
      (click)="toggleMenu()"
      [class.active]="isMenuOpen"
      type="button"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- Navigation Links -->
    <ul class="nav-links" [class.active]="isMenuOpen">
      <li *ngFor="let link of navLinks">
        <a
          (click)="closeMenu()"
          [routerLink]="link.path"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link"
        >
          {{ link.label }}
        </a>
      </li>
    </ul>

    <!-- CTA Button -->
   <!--   <a routerLink="/get-a-quote" class="cta-btn">Get Quote</a>    -->
  </div>
</nav>
