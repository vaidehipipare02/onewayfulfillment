<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo -->
    <div class="logo">
      <a routerLink="/">ONE WAY FULFILLMENT</a>
    </div>

    <!-- Mobile hamburger (three lines as in your CSS) -->
    <button
      class="menu-toggle"
      aria-label="Toggle menu"
      (click)="toggleMenu()"
      [class.active]="isMenuOpen"
      type="button"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- Navigation Links -->
    <ul class="nav-links" [class.active]="isMenuOpen">
      <li *ngFor="let link of navLinks">
        <a
          (click)="closeMenu()"
          [routerLink]="link.path"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link"
        >
          {{ link.label }}
        </a>
      </li>
    </ul>

    <!-- CTA Button -->
    <a routerLink="/get-a-quote" class="cta-btn">Get Quote</a>
  </div>
</nav>
