<section class="services-section">
  <!-- Floating Background Shapes -->
  <div class="floating-shapes">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <div class="floating-shape shape-4"></div>
  </div>

  <div class="container">
    <!-- Section Header -->
    <div class="section-header">
      <h2 class="services-title gradient-text">Our Fulfillment Services</h2>
      <p class="section-subtitle">Complete logistics solutions tailored to your business needs</p>
    </div>

    <!-- Services Grid -->
    <div class="services-grid">
      <div 
        *ngFor="let service of services" 
        class="service-card"
        [class.active]="activeService === service.id"
        (mouseenter)="onServiceHover(service.id)"
        (mouseleave)="onServiceLeave()"
        (click)="selectService(service.id)"
      >
        <!-- Card Content Wrapper -->
        <div class="card-content">
          <!-- Icon -->
          <div class="service-icon">
            {{ service.icon }}
          </div>

          <!-- Title -->
          <h3 class="service-title">{{ service.title }}</h3>

          <!-- Description -->
          <p class="service-description">{{ service.description }}</p>

          <!-- Details (shown on active) -->
          <div class="service-details" *ngIf="activeService === service.id">
            <div class="details-box">
              <p class="details-text">{{ service.details }}</p>
              <div class="detail-accent"></div>
            </div>
          </div>

          <!-- Hover Indicator -->
          <div class="hover-indicator" *ngIf="hoveredService === service.id"></div>
        </div>

        <!-- Border Animation Element -->
        <div class="card-border"></div>

        <!-- Gradient Overlay -->
        <div class="card-gradient"></div>
      </div>
    </div>

    <!-- CTA Section -->
    <div class="services-cta">
      <h3>Ready to Streamline Your Logistics?</h3>
      <p>Get started with our fulfillment services today</p>
      <button class="cta-button" routerLink="/get-a-quote">Get Your Quote</button>
    </div>
  </div>
</section>
