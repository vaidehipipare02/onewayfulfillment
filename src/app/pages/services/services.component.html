<!-- ============================================
     SERVICES SECTION - 3PL PROFESSIONAL
============================================ -->
<section class="services-section">

  <!-- Floating Background Shapes -->
  <div class="floating-shapes">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <div class="floating-shape shape-4"></div>
  </div>

  <!-- Main Container -->
  <div class="container">

    <!-- Section Header -->
    <div class="section-header">
      <h1 class="services-title">Our Services</h1>
      <p class="section-subtitle">
        Complete logistics solutions tailored to your business needs
      </p>
    </div>

    <!-- Category Filter -->
    <div class="category-filter">
      <button
        *ngFor="let category of uniqueCategories"
        class="filter-btn"
        [class.active]="selectedCategory === category"
        (click)="filterByCategory(category)"
      >
        {{ category === 'all' ? 'All Services' : category }}
      </button>
    </div>

    <!-- Services Grid -->
    <div class="services-grid">

      <div
        *ngFor="let service of filteredServices"
        class="service-card"
        [attr.id]="'service-' + service.id"
        (mouseenter)="onServiceHover(service.id)"
        (mouseleave)="onServiceLeave()"
        (click)="selectService(service.id)"
      >

        <!-- Card Background Gradient -->
        <div class="card-gradient"></div>

        <!-- Card Content -->
        <div class="card-content">

          <!-- Icon -->
          <div class="service-icon">{{ service.icon }}</div>

          <!-- Title -->
          <h3 class="service-title">{{ service.title }}</h3>

          <!-- Description -->
          <p class="service-description">
            {{ service.description }}
          </p>

          <!-- Category Badge -->
          <div class="service-badge" *ngIf="service.category">
            {{ service.category }}
          </div>
        </div>

        <!-- Hover Indicator -->
        <div
          class="hover-indicator"
          *ngIf="hoveredService === service.id"
        ></div>
      </div>

    </div>

    <!-- CTA Section -->
    <div class="services-cta">
      <h3>Ready to Transform Your Fulfillment?</h3>
      <p>
        Let us handle the complexity of 3PL logistics so you can focus on
        growing your business.
      </p>
      <button class="cta-button">Get Your Quote Today</button>
    </div>

  </div>
</section>
